{% extends 'base.html' %}

{% block content %}
  <style>
    .form-container {
      max-width: 400px;
      margin: 40px auto 0 auto;
      background: #23272f;
      padding: 32px 28px 24px 28px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      color: #f8f9fa;
    }
    .form-container h2 {
      color: #ffc300;
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    table {
      width: 100%;
      color: #f8f9fa;
      margin-bottom: 18px;
    }
    th, td {
      padding: 8px 4px;
      text-align: left;
      font-size: 1rem;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #343a40;
      border-radius: 4px;
      background: #181a1b;
      color: #f8f9fa;
      margin-top: 2px;
      margin-bottom: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #ffc300;
      outline: none;
    }
    .btn-primary {
      background: #ffc300;
      color: #23272f;
      border: none;
      padding: 10px 28px;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-primary:hover {
      background: #ffd60a;
      color: #181a1b;
    }
  </style>
  <div class="form-container">
    <h2>Entrar</h2>
    <form method="post">
      {% csrf_token %}
      <table>
        {{ login_form.as_table }}
      </table>
      <input type="submit" value="Entrar" class="btn-primary">
    </form>
  </div>
{% endblock %}
