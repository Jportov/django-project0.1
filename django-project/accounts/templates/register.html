{% extends 'base.html' %}

{% block content %}
  <style>
    .form-container {
      max-width: 400px;
      margin: 40px auto 0 auto;
      background: #23272f;
      padding: 32px 28px 24px 28px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.13);
      color: #f8f9fa;
    }
    .form-container h2 {
      color: #ffc300;
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 4px;
      color: #ffc300;
      font-weight: bold;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #343a40;
      border-radius: 4px;
      background: #181a1b;
      color: #f8f9fa;
      margin-top: 2px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
      border-color: #ffc300;
      outline: none;
    }
    .btn-primary {
      background: #ffc300;
      color: #23272f;
      border: none;
      padding: 10px 28px;
      border-radius: 4px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.10);
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .btn-primary:hover {
      background: #ffd60a;
      color: #181a1b;
    }
    .errorlist {
      color: #ff6b6b;
      margin: 0 0 4px 0;
      font-size: 0.95rem;
      list-style: none;
      padding: 0;
    }
  </style>
  <div class="form-container">
    <h2>Cadastrar Usuário</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ user_form.username.errors }}
        <label for="id_username">Usuário:</label>
        {{ user_form.username }}
      </div>
      <div class="form-group">
        {{ user_form.password1.errors }}
        <label for="id_password1">Senha:</label>
        {{ user_form.password1 }}
      </div>
      <div class="form-group">
        {{ user_form.password2.errors }}
        <label for="id_password2">Confirmação de senha:</label>
        {{ user_form.password2 }}
      </div>
      <input type="submit" class="btn-primary" value="Cadastrar"/>
    </form>
  </div>
{% endblock %}
